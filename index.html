<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор стоимости монтажа</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Калькулятор стоимости монтажа пожарной сигнализации</h1>
    <table id="price-list">
      <thead>
        <tr>
          <th>Услуга</th>
          <th>Цена за единицу (руб.)</th>
          <th>Количество</th>
          <th>Итоговая стоимость (руб.)</th>
        </tr>
      </thead>
      <tbody>
        <!-- Данные услуг -->
        <tr data-price="500">
          <td>Монтаж датчика дыма</td>
          <td><input type="number" class="unit-price" value="500" /></td>
          <td><input type="number" class="quantity" value="0" /></td>
          <td class="total-price">0</td>
        </tr>
        <tr data-price="1500">
          <td>Монтаж панели управления</td>
          <td><input type="number" class="unit-price" value="1500" /></td>
          <td><input type="number" class="quantity" value="0" /></td>
          <td class="total-price">0</td>
        </tr>
        <tr data-price="200">
          <td>Монтаж шлейфов</td>
          <td><input type="number" class="unit-price" value="200" /></td>
          <td><input type="number" class="quantity" value="0" /></td>
          <td class="total-price">0</td>
        </tr>
      </tbody>
    </table>
    <div class="total">
      <h2>Общая стоимость: <span id="total-sum">0</span> руб.</h2>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
