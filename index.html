<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор стоимости монтажа</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Калькулятор стоимости монтажа сигнализации</h1>

    <!-- Вкладки для переключения между таблицами -->
    <div class="tabs">
      <button class="tab-button" id="tab-fire" onclick="showTab('fire')">Пожарная сигнализация</button>
      <button class="tab-button" id="tab-security" onclick="showTab('security')">Охранная сигнализация</button>
    </div>

    <!-- Таблица для пожарной сигнализации -->
    <div id="fire-tab" class="tab-content">
      <table id="price-list-fire">
        <thead>
          <tr>
            <th>Услуга</th>
            <th>Цена за единицу (руб.)</th>
            <th>Количество</th>
            <th>Итоговая стоимость (руб.)</th>
          </tr>
        </thead>
        <tbody>
          <!-- Пример услуг для пожарной сигнализации -->
          <tr data-price="500">
            <td>Монтаж датчика дыма</td>
            <td><input type="number" class="unit-price" value="500" /></td>
            <td><input type="number" class="quantity" value="0" /></td>
            <td class="total-price">0</td>
          </tr>
          <tr data-price="1500">
            <td>Монтаж панели управления</td>
            <td><input type="number" class="unit-price" value="1500" /></td>
            <td><input type="number" class="quantity" value="0" /></td>
            <td class="total-price">0</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Таблица для охранной сигнализации -->
    <div id="security-tab" class="tab-content" style="display: none;">
      <table id="price-list-security">
        <thead>
          <tr>
            <th>Услуга</th>
            <th>Цена за единицу (руб.)</th>
            <th>Количество</th>
            <th>Итоговая стоимость (руб.)</th>
          </tr>
        </thead>
        <tbody>
          <!-- Пример услуг для охранной сигнализации -->
          <tr data-price="1000">
            <td>Монтаж датчика движения</td>
            <td><input type="number" class="unit-price" value="1000" /></td>
            <td><input type="number" class="quantity" value="0" /></td>
            <td class="total-price">0</td>
          </tr>
          <tr data-price="2000">
            <td>Монтаж сирены</td>
            <td><input type="number" class="unit-price" value="2000" /></td>
            <td><input type="number" class="quantity" value="0" /></td>
            <td class="total-price">0</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="result">
      <h2>Итоговая стоимость: <span id="total-price">0</span> руб.</h2>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
